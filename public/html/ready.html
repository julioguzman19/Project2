<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--BootStrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--GoogleAPIs-->
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Pacifico&display=swap"
      rel="stylesheet"
    />
    <!--Reset CSS-->
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!--JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <title>ReadyMetGo</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="jumbotron jumbotron1">
        <h1 class="display-4">Ready?</h1>
        <div id="headText">
          <p>
            Tell us a bit about yourself, and the skills you are looking for in
            potential collaborators.
          </p>
        </div>
        <hr />
        <form>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="First"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                placeholder="Last"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">State</label>
              <select
                type="text"
                class="form-control"
                id="validationDefault04"
                placeholder="State"
                required
              >
                <option value="" selected disabled hidden>Select</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                type="text" class="form-control" id="validationDefault04"
                placeholder="State" required
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Zip</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                placeholder="Zip"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"
              >Email Address (This is how you will contact/be contacted by your
              matches)</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="email@sample.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >Which of the below best describe you?</label
            >
            <select class="form-control" id="medium">
              <option value="" selected disabled hidden>Select</option>
              <option>Developer</option>
              <option>Visual Artist</option>
              <option>Musician</option>
              <option>Photographer</option>
              <option>Piña Colada Enthusiast</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >What are you looking for?</label
            >
            <select class="form-control" id="mediumPair">
              <option value="" selected disabled hidden>Select</option>
              <option value="Developer">Developers</option>
              <option value="Visual Artist">Visual Artists</option>
              <option value="Musician">Musicians</option>
              <option value="Photographer">Photographers</option>
              <option value="Piña Colada Enthusiast"
                >Piña Colada Enthusiasts</option
              >
            </select>
          </div>
          <div class="form-group">
            <label class="" for="exampleFormControlSelect1"
              >Tell us more about your skills, the skills you are looking for in
              collaborators, and/or the project concept.</label
            >
            <textarea
              class="form-control col-md-12"
              aria-label="With textarea"
              placeholder="Go on, brag a little!"
              id="bio"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Upload a photo link to your profile!</label>
            <input
              type="link"
              class="form-control"
              id="upload"
              placeholder="www.yourimagelink.com"
            />
          </div>
          <div class="form-group">
            <label
              >Link your awesome project repository, music video, or online
              gallery!</label
            >
            <input
              type="link"
              class="form-control"
              id="link"
              placeholder="www.github.com"
            />
          </div>
        </form>
        <button class="btn btn-primary submit" type="submit">Ready?</button>
      </div>
    </div>

    <script type="text/javascript">
      // Creating Front-end JavaScript which "POSTS" our form data to our express server
      // On submit jQuery grabs all of the fields then sends a post request to our API
      // API recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js)
      // In this case the associated code "saves" the data to the friends.js

      $(".submit").on("click", function(event) {
        event.preventDefault();

        // Grabbing the form elements
        let newProfile = {
          name: $("#name")
            .val()
            .trim(),
          //age: $("#age").val().trim(),
          photo: $("#upload").val(),
          city: $("#city")
            .val()
            .trim(),
          email: $("#email")
            .val()
            .trim(),
          medium: $("#medium")
            .val()
            .trim(),
          mediumPair: $("#mediumPair")
            .val()
            .trim(),
          bio: $("#bio")
            .val()
            .trim(),
          link: $("#link").val()
        };

        $.post("/api/setprofiles", newProfile, function(data) {
          console.log("from ready.html Name: ", data.name);
          window.location.href = "/met?medium_pair=" + newProfile.mediumPair;
        });
      });
    </script>
  </body>
</html>
